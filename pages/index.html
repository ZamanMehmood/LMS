<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <!--  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Document</title>
</head>
<body>
  <!-- Navbar section  -->
  <!-- modal -->
  <nav class="navbar navbar-expand-lg navbar-background">
    <div class="container-fluid d-felx align-items-center justify-content-center">
      <img class="img-fluids" src="../assets/favicon.ico" height="60" width="60" alt="Image" />
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-primary m-2 login-button" type="button" data-bs-toggle="modal"
              data-bs-target="#myModal">Login
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-secondary m-2 signup-button" type="button" data-bs-toggle="modal"
              data-bs-target="#myModal2">SignUp
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- login modal  -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login Modal</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="Type your password" minlength="3"
                required />
              <br />
              <br />
              <label for="email">E-Mail</label>
              <input id="email" type="email" name="email" placeholder="Type your Email" required
                class="email-input ms-4" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              Close
            </button>
            <a href="../pages/homePage.html">
              <button class="btn btn-primary">Submit</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Register modal  -->
    <div class="modal" id="myModal2">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">SignUp Modal</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="">Firstname</label>
              <input type="text" placeholder="firstname" />
              <br /><br />
              <label for="">LastName</label>
              <input type="text" placeholder="Type your lastname" />
              <br /><br />
              <label for="">E-mail</label>
              <input type="email" placeholder="Type your email" class="major-field ms-4" />
              <br /><br />
              <label for="">Password</label>
              <input type="password" placeholder="Type your email" class="major-field ms-1" />
              <br /><br />
              <label for="">Confirm</label>
              <input type="email" placeholder="Type your email" class="major-field ms-2" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              Close
            </button>
            <a href="../pages/homePage.html">
              <button class="btn btn-primary">Submit</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!--  -->
  <!--  -->
  <section>
    <div id="parent">
      <div class="container">
        <div class="parent_content">
          <div class="col-lg-7 col-md-6 text-center text-sm-start banner-title">
            <h1 class="text-light fw-bold">Code Academy</h1>
            <blockquote class="blockquote">
              <p>“A fool's brain digests philosophy into folly, science into superstition, and art into pedantry.”</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              <cite title="Source Title"> Benjamin Disraeli</cite>
            </figcaption>
            <blockquote class="blockquote">
              <p>“Code Academy has become a place that prepares you for the fights in the world.”</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              <cite title="Source Title"> Henri Nouwen</cite>
            </figcaption>
            <div>
              <button class="btn btn-primary my-4 started-button" type="submit">
                Get Started
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--  -->
  <!-- About Us   -->
  <!--  -->
  <footer class="index-footer">
    <p class="text-center mb-0 text-white">
      Code Academy &copy; 2022
    </p>
  </footer>
</body>
</html>
